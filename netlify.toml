[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/build"

[dev]
  command = "npm run start --prefix backend"
  targetPort = 5000
  framework = "create-react-app"

[[redirects]]
  from = "/api/*"
  to = "http://localhost:5000/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
